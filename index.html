<!DOCTYPE html>
<html>
<head>
    <title>Simple Upload Example</title>
    <style type="text/css">
    	html,body{background-color: lightgrey;}
    </style>
</head>
<body>
	
<form action="/" enctype="multipart/form-data" method="post">
    <input type="file" name="upload" multiple>
    <input type="submit" name="upload" value="Upload" disabled="disabled">
</form>
<a href="/assets">Click here to view Folder</a>
<script type="text/javascript">

var z=document.getElementsByName("upload");
z[0].onchange = function(){ return z[1].disabled = false; };

</script>
</body>
</html>
