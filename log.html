<style type="text/css">
    	html,body{background-color: lightgrey;margin:0;padding:0;}
    	img{cursor: pointer;margin:5px;}
</style>
<script type="text/javascript">
	function makeBig(x){
		if (x.style.height === "500px") {
			x.style.height = "50px";
			x.style.position = "static";
			x.style.top = "auto";
			x.style.left = "auto";
			x.style.margin = "5px";
		} else {
			x.style.height = "500px";
			x.style.position = "fixed";
			x.style.top = "0";
			x.style.left = "0";
			x.style.margin = "0";
		}
	}
</script>
