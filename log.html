<style type="text/css">
    	html,body{background-color: lightgrey;margin:0;padding:0;}
    	p{text-indent:10px;margin:5px 0;}
    	img{cursor:pointer;margin:5px;}
    	.blokker{position:fixed;top:100px;height:100vh;width:100vw;background-color:lightgrey;opacity:0;}
</style>
<script type="text/javascript">
	function makeBig(x){
		var blokker = document.querySelector(".blokker"),
			xW = window.getComputedStyle(x),
			screenW = screen.width / 2;

		var xWidth = xW.width.split("px");

		if (x.style.height === "500px") {
			x.style.height = "50px";
			x.style.position = "static";
			x.style.top = "auto";
			x.style.left = "auto";
			x.style.margin = "5px";
			blokker.style.opacity = "0";
			blokker.style.top = "100px";

		} else {
			var calcWidth = screenW - (xWidth[0] * 4.5);
			x.style.height = "500px";
			x.style.position = "fixed";
			x.style.top = "200px";
			x.style.left = calcWidth  + "px";
			x.style.margin = "0";
			blokker.style.opacity = "1";
			blokker.style.top = "0";
		}
	}
</script>
<p><a href="/">HOME</a></p><hr /><div class="blokker">&nbsp;</div><img src="/8.png" class="item" onclick="makeBig(this)" minheight="50px" maxheight="50px"  height="50" width="auto" /><img src="/9.png" class="item" onclick="makeBig(this)" minheight="50px" maxheight="50px"  height="50" width="auto" /><img src="/10.png" class="item" onclick="makeBig(this)" minheight="50px" maxheight="50px"  height="50" width="auto" /><img src="/12.png" class="item" onclick="makeBig(this)" minheight="50px" maxheight="50px"  height="50" width="auto" /><img src="/11.png" class="item" onclick="makeBig(this)" minheight="50px" maxheight="50px"  height="50" width="auto" /><img src="/13.png" class="item" onclick="makeBig(this)" minheight="50px" maxheight="50px"  height="50" width="auto" />
